<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="imagen de musica">

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs,<br>audiobooks, and podcast on any device <br>anywhere you like!</p>

    <div class="Plan">
      <div class="imagen-parrafo">
        <img src="./images/icon-music.svg" alt="imagen de nota musical">

        <p><span>Annual Plan</span><br>$59.99/year</p>
      </div>

      <a href="#">Change</a>
    </div>

    <button>Proceed to Payment</button>

    <a href="#">Cancel Order</a>
  </div>
</body>

</html>
